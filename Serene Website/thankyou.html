<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You & Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FEF9F2;
        }

        .thankyou-section {
            background-color: #789DBC;
            color: #FEF9F2;
            text-align: center;
            padding: 50px 20px;
        }

        .thankyou-section h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .thankyou-section p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .thankyou-section img {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }

        .feedback-section {
            background-color: #FFE3E3;
            padding: 30px 20px;
            color: #789DBC;
            text-align: center;
        }

        .feedback-section p {
            font-size: 1.1em;
        }

        .feedback-section a {
            color: #C9E9D2;
            text-decoration: none;
            font-weight: bold;
        }

        .feedback-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="thankyou-section">
        <h1>Thank You!</h1>
        <p>We appreciate your visit and hope you found everything you were looking for.</p>
<img src="images/icegif-1083.gif" width="1000" height="800" alt=""/>
    </div>

    <div class="feedback-section">
        <p>Your feedback is valuable to us! <a href="mailto:serenechow32@gmail.com">Send Feedback</a></p>
    </div>
</body>
</html>
